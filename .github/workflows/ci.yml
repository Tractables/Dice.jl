name: Unit Tests 

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on: 
  pull_request:
  push:
  workflow_dispatch:

env:
  JIVE_PROCS: 1

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      
      - uses: actions/checkout@v2
      - uses: julia-actions/setup-julia@latest
        with:
          version: 1.8
          
      - name: Install Latex Dependencies
        run:
          sudo apt update && sudo apt install -y pdf2svg texlive-latex-base texlive-binaries texlive-latex-extra texlive-luatex

      - name: Instantiate Packages
        run: |
          julia --project -e 'using Pkg; Pkg.instantiate(); Pkg.build();'

      - name: Unit Tests
        run:
          julia --project --check-bounds=yes --depwarn=yes -e 'import Pkg; try Pkg.test(; coverage=true) catch e println(e); exit(1) end'
      
