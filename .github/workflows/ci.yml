name: Unit Tests 

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on: 
  pull_request:
  push:
  workflow_dispatch:

env:
  JIVE_PROCS: 1

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      
      - uses: actions/checkout@v2
      - uses: julia-actions/setup-julia@latest
        with:
          version: 1.8
          
      - name: Install Latex Dependencies
        run:
          sudo apt update && sudo apt install -y pdf2svg texlive-latex-base texlive-binaries texlive-latex-extra texlive-luatex

      - name: Instantiate Packages
        run: |
          julia --project -e 'using Pkg; Pkg.instantiate(); Pkg.build();'

      - name: Unit Tests
        run:
          julia --project --check-bounds=yes --depwarn=yes -e 'import Pkg; try Pkg.test(; coverage=true) catch e println(e); exit(1) end'
      
      # - name: Codecov Upload
      #   run:
      #     julia -e 'using Pkg; Pkg.add("Coverage"); using Coverage; Codecov.submit(process_folder());'
  test:
    name: Julia ${{ matrix.julia-version }} - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        julia-version: ['1.6', '1']  # Test on LTS and latest stable
        os: [ubuntu-latest]
        include:
          - os: windows-latest
            julia-version: '1'
          - os: macos-latest
            julia-version: '1'

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Julia
        uses: julia-actions/setup-julia@v1
        with:
          version: ${{ matrix.julia-version }}
          
      - name: Build package
        uses: julia-actions/julia-buildpkg@v1
        
      - name: Run tests
        run: |
          julia --project=@. -e 'using Pkg; Pkg.test(coverage=true)' 